<!-- Portfolio Modals -->
{% macro portfoliomodal(id, title, image, description, client_name, client_url, date, service) -%}
<div class="portfolio-modal modal fade" id="portfolioModal{{id}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{title}}</h2>
                        <hr class="star-primary">
                        <img src="/static/img/portfolio/{{image}}" class="img-responsive img-centered" alt="">
                        <p>{{description}}</p>
                        <ul class="list-inline item-details">
                            <li>Link:
                                <strong>
                                    <a target=_blank href="{{client_url}}">{{client_name}}</a>
                                </strong>
                            </li>
                            <li>Date:
                                <strong>{{date}}
                                </strong>
                            </li>
                            <li>Service:
                                <strong>{{service}}
                                </strong>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%- endmacro %}

{% macro portfolioitem(id, image) -%}
    <div class="col-sm-4 portfolio-item">
        <a href="#portfolioModal{{id}}" class="portfolio-link" data-toggle="modal">
            <img src="/static/img/portfolio/{{image}}" class="img-responsive portfolio" alt="">
        </a>
    </div>
{%- endmacro %}
